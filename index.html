
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNS Yukyu-Pro | High-Performance Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,800;0,900;1,800;1,900&family=Noto+Sans+JP:wght@700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-blue: #00e5ff;
            --neon-red: #ff004c;
            --deep-black: #050505;
        }
        body {
            font-family: 'Plus Jakarta Sans', 'Noto Sans JP', sans-serif;
            background: var(--deep-black);
            color: #ffffff;
            overflow-x: hidden;
        }
        /* Nanobanana Extreme UI */
        .cyber-glass {
            background: rgba(10, 10, 10, 0.85);
            backdrop-filter: blur(50px) saturate(250%);
            -webkit-backdrop-filter: blur(50px) saturate(250%);
            border: 1px solid rgba(255, 255, 255, 0.12);
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.9);
        }
        .sharp-panel {
            clip-path: polygon(0% 0%, 100% 0%, 98% 100%, 0% 100%);
        }
        .aggressive-text {
            text-transform: uppercase;
            font-style: italic;
            letter-spacing: -0.05em;
            background: linear-gradient(135deg, #fff 40%, rgba(255,255,255,0.4));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        /* Lightning Background */
        .bg-lightning {
            position: fixed;
            inset: 0;
            z-index: -1;
            background: 
                radial-gradient(circle at 10% 10%, rgba(0, 229, 255, 0.1) 0%, transparent 40%),
                radial-gradient(circle at 90% 90%, rgba(255, 0, 76, 0.1) 0%, transparent 40%),
                conic-gradient(from 180deg at 50% 50%, #000, #050505, #000);
        }
        .scanline {
            position: fixed;
            inset: 0;
            background: linear-gradient(to bottom, transparent 50%, rgba(0,0,0,0.1) 51%);
            background-size: 100% 4px;
            pointer-events: none;
            z-index: 100;
            opacity: 0.1;
        }
        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
            100% { transform: translate(0); }
        }
        .glitch-hover:hover {
            animation: glitch 0.2s infinite;
        }
    </style>
<script type="importmap">

}
</script>

</body>
</html>
